<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>HTML Manipulation</title>
</head>
<body>

    <main class="container bg-info p-2" style="min-height: 200px;">
        <div id="ust" class="bg-warning"></div>
        <div id="orta" class="bg-secondary">Burası Orta Div</div>

        <div id="alt" class="bg-light">
            <a class="link" href="https://networkakademi.net">100% Bonus Kazandınız. Tıklayınız!</a><br>
            <a class="link" href="https://networkakademi.net">100% Bonus Kazandınız. Tıklayınız!</a><br>
            <a class="link" href="https://networkakademi.net">100% Bonus Kazandınız. Tıklayınız!</a>
        </div>
        <footer class="row bg-dark p-5 m-auto" style="color:white;">
            <form >
                <a id="btnChangeTheme" class="btn btn-primary">TIKLA</a>
            </form>
        </footer>
    </main>

    <script>
        // Id seçici
        let ustDiv=document.getElementById("ust");
        //console.log(ustDiv);//divin elementin kendisine ulaşmamı sağladı.

        //html değiştirme
        ustDiv.innerHTML="<h4>Merhaba JS</h4>"; // html olarak yorumlanır
        //ustDiv.innerText="<h4>Merhaba JS</h4>"; //text olarak yorumlandı. html e dönüşmez!!!

        //css özelliği ekleme
        ustDiv.style="color:red; font-weight:bold;";

        //querSelector seçici
        let ortaDiv=document.querySelector("div#orta");
        console.log(ortaDiv);

        ortaDiv.innerHTML +="<br><h4 style='color:#fff'>JS ile eklendi!</h4>";

        //querySelectorAll seçici (class gibi çoklu seçim işlemlerinde)
        let linkler=document.querySelectorAll("a.link");//class ı link olan tüm a ları seç

        // // console.log(typeof linkler);
        // // console.log(linkler);
        // linkler.forEach(link =>{ //her bir link için şunu yap
        //     link.style="text-decoration:none; color:black;"; //alt çizgi olmasın rengi de siyah olsun
        // });
        let linkleer=document.getElementsByClassName("link");
        console.log(linkleer);
        console.log(typeof linkleer);
        for(let index=0;index<linkleer.length;index++)
        {
            linkleer[index].style="text-decoration:none; color:black;";
        }
            

        let btnChangeTheme=document.getElementById("btnChangeTheme");
        btnChangeTheme.addEventListener("click",function(){
            //alert("BUTON TIKLANDI!");
            ChangeTheme();
        });
        function ChangeTheme()
        {
            let footer=document.getElementsByTagName("footer")[0];
            //footer elementini getir. Bunların linkini seç
            // footer.style="background-color:pink !important;";
          
            if(footer.classList.contains("bg-dark"))
            {
                footer.classList.remove("bg-dark");
            }
            footer.classList.add("bg-success");
        }
        
    </script>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
